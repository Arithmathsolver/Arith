<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Solver</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure better text rendering and touch responsiveness */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Math Problem Solver</h1>
      <p>From primary to university level</p>
    </header>

    <main>
      <section class="solver-container">
        <div class="input-section">
          <!-- Hidden label for accessibility -->
          <label for="problemInput" style="display: none;">Enter your math problem</label>

          <!-- Problem Textarea -->
          <textarea id="problemInput" placeholder="Enter math problem..."></textarea>

          <!-- OR Divider -->
          <div class="or-divider">OR</div>

          <!-- Image Upload -->
          <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*" capture="environment" />
            <label for="imageUpload" class="upload-btn">
              <span>Upload Image</span>
            </label>
          </div>

          <!-- Solve Button -->
          <button id="solveBtn">Solve</button>
        </div>

        <!-- Solution Output -->
        <div class="solution-section">
          <div class="loader" id="loader"></div>
          <div id="solutionOutput"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
