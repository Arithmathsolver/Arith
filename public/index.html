<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Solver</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure better text rendering and touch responsiveness */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
  </style>

  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6895923831772224" 
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Math Problem Solver</h1>
      <p>From primary to university level</p>
    </header>

    <main>
      <section class="solver-container">
        <div class="input-section">
          <!-- Hidden label for accessibility -->
          <label for="problemInput" style="display: none;">Enter your math problem</label>

          <!-- Problem Textarea -->
          <textarea id="problemInput" placeholder="Enter math problem..."></textarea>

          <!-- OR Divider -->
          <div class="or-divider">OR</div>

          <!-- Image Upload -->
          <div class="upload-container">
            <!-- capture removed below -->
            <input type="file" id="imageUpload" accept="image/*" />
            <label for="imageUpload" class="upload-btn">
              <span>Upload Image</span>
            </label>
          </div>

          <!-- Solve Button -->
          <button id="solveBtn">Solve</button>

          <!-- Google AdSense Ad Below Button -->
          <div style="margin-top: 20px; text-align: center;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6895923831772224"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
        </div>

        <!-- Solution Output -->
        <div class="solution-section">
          <div class="loader" id="loader"></div>
          <div id="solutionOutput"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer links -->
  <footer style="text-align:center; margin-top: 30px;">
    <a href="about.html">About</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="contact.html">Contact</a> |
    <a href="terms.html">Terms</a> |
    <a href="copyright.html">Copyright</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
