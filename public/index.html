<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Math Problem Solver</h1>
      <p>From primary to university level</p>
    </header>
    
    <main>
      <div class="solver-container">
        <div class="input-section">
          <textarea id="problemInput" placeholder="Enter math problem..."></textarea>
          <div class="or-divider">OR</div>
          <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*" capture="camera">
            <label for="imageUpload" class="upload-btn">
              <span>Upload Image</span>
            </label>
          </div>
          <button id="solveBtn">Solve</button>
        </div>
        
        <div class="solution-section">
          <div class="loader" id="loader"></div>
          <div id="solutionOutput"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
