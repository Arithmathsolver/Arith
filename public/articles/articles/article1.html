  <h1>How to Solve Quadratic Equations</h1>
  <p>Quadratic equations have the form ax² + bx + c = 0.</p>
  <p>Use the quadratic formula:</p>
  <pre>x = (-b ± √(b² - 4ac)) / (2a)</pre>
  <p>Example:</p>
  <ul>
    <li>Equation: 2x² + 3x - 2 = 0</li>
    <li>Discriminant: b² -4ac = 9+16 =25</li>
    <li>x = (-3 ±5)/4</li>
  </ul>
